<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <audio src="" id="audio"></audio>
            <div class="music-player">
                <h1 class="song-name">Song one</h1>
                <h2 class="artist-name">Artist One</h2>
                <div class="disk"></div>
                <div class="song-slider">
                    <input type="range" value="0" class="seek-bar">
                    <span class="start-time">00:00</span>
                    <span class="song-duration">00:00</span>
                </div>
                <div class="controls">
                    <button class="prev"><img src="./prev.png" alt=""></button>
                    <button class="play-btn pause">
                        <span></span>
                        <span></span>
                    </button>
                    <button class="next"><img src="./prev.png" alt=""></button>

                </div>
            </div>

        </div>
    </div>
    <script src="./data.js"></script>

    <script src="./app.js"></script>
</body>

</html>
